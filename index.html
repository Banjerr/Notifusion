<!DOCTYPE html>
<html ng-app="notifusionApp" ng-cloak>
  <head>
    <meta charset="UTF-8">
    <title>Notifusion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="assets/styles/style.css">
  </head>
  <body>
    <header>
        <h1 class="title"><span>Noti</span>fusion</h1>
    </header>

    <article class="authorizeMe">
        <button class="hvr-radial-in" onclick="oAuthTokenRequest();">Authorize</button>
    </article><!-- .authorizeMe -->

    <article class="retrieveWebforms">
        <button class="hvr-radial-in" onclick="get_webforms();">Retrieve Webforms</button>
    </article><!-- .retrieveWebforms -->

    <article class="retrieveTasks" ng-controller="TaskListController">
        <button class="hvr-radial-in" ng-click="retrieveTasks()">Retrieve Tasks</button>
    </article><!-- .retrieveTasks -->

    <!-- <button onclick="tokenVerification();">current time</button>
    <button onclick="deleteDB();">delete db</button> -->

    <footer>
        <!-- weird way to include jQuery, which i probably wont use -->
        <script>window.$ = window.jQuery = require('./js/jquery.min.js');</script>

        <!-- angular stuff -->
        <script src="node_modules/angular/angular.js"></script>
        <script src="node_modules/angular-route/angular-route.js"></script>
        <script src="node_modules/angular-animate/angular-animate.js"></script>
        <script src="node_modules/angular-aria/angular-aria.js"></script>
        <script src="node_modules/angular-material/angular-material.js"></script>

        <!-- app stuff -->
        <script src="js/oAuth.js"></script>
        <script src="js/webforms.js"></script>
        <script src="js/app.js"></script>
        <!-- <script src="/socket.io/socket.io.js"></script>
        <script>
          var socket = io();
        </script> -->
    </footer>
  </body>
</html>
