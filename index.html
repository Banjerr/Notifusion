<!DOCTYPE html>
<html ng-app="notifusionApp" ng-cloak>
  <head>
    <meta charset="UTF-8">
    <title>Notifusion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="assets/styles/style.css">
  </head>
  <body>
    <header>
        <h1 class="title"><span>Noti</span>fusion</h1>
    </header>

    <md-fab-toolbar md-open="demo.isOpen" count="demo.count"
                  md-direction="{{demo.selectedDirection}}">
    <md-fab-trigger class="align-with-text">
      <md-button aria-label="menu" class="md-fab md-primary">
        <!-- <md-icon md-svg-src="img/icons/menu.svg"></md-icon> --><p>
            button
        </p>
      </md-button>
    </md-fab-trigger>
    <md-toolbar>
      <md-fab-actions class="md-toolbar-tools">
        <md-button aria-label="comment" class="md-icon-button">
          <!-- <md-icon md-svg-src="img/icons/ic_comment_24px.svg"></md-icon> --><p>
              button
          </p>
        </md-button>
        <md-button aria-label="label" class="md-icon-button">
          <!-- <md-icon md-svg-src="img/icons/ic_label_24px.svg"></md-icon> --><p>
              button
          </p>
        </md-button>
        <md-button aria-label="photo" class="md-icon-button">
          <!-- <md-icon md-svg-src="img/icons/ic_photo_24px.svg"></md-icon> --><p>
              button
          </p>
        </md-button>
      </md-fab-actions>
    </md-toolbar>
  </md-fab-toolbar>

    <article class="authorizeMe">
        <md-button class="md-accent md-raised md-hue-1" onclick="oAuthTokenRequest();">Authorize</md-button>
    </article><!-- .authorizeMe -->

    <article class="retrieveWebforms">
        <md-button class="md-accent md-raised md-hue-1" onclick="get_webforms();">Retrieve Webforms</md-button>
    </article><!-- .retrieveWebforms -->

    <article class="retrieveTasks" ng-controller="TaskListController">
        <md-button class="md-accent md-raised md-hue-1" ng-click="retrieveTasks()">Retrieve Tasks</md-button>

        <md-button class="md-accent md-raised md-hue-1" ng-click="tasks_from_db()">Get Saved Tasks</md-button>

        <ul>
            <li ng-repeat="task in tasks">{{ task.title }}</li>
        </ul>
    </article><!-- .retrieveTasks -->

    <!-- <button onclick="tokenVerification();">current time</button>
    <button onclick="deleteDB();">delete db</button> -->

    <footer>
        <!-- weird way to include jQuery, which i probably wont use -->
        <script>window.$ = window.jQuery = require('./js/jquery.min.js');</script>

        <!-- angular stuff -->
        <script src="node_modules/angular/angular.js"></script>
        <script src="node_modules/angular-route/angular-route.js"></script>
        <script src="node_modules/angular-animate/angular-animate.js"></script>
        <script src="node_modules/angular-aria/angular-aria.js"></script>
        <script src="node_modules/angular-material/angular-material.js"></script>

        <!-- app stuff -->
        <script src="js/oAuth.js"></script>
        <script src="js/webforms.js"></script>
        <script src="js/app.js"></script>
        <!-- <script src="/socket.io/socket.io.js"></script>
        <script>
          var socket = io();
        </script> -->
    </footer>
  </body>
</html>
